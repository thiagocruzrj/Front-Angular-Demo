<main role="main" class="pb-3">


  <h1>Lista de Produtos</h1>
  <hr>

  <p>
    <a class="btn btn-info" [routerLink]="['/register-products']">Novo Produto</a>
  </p>

  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th></th>
        <th>Nome</th>
        <th>Fornecedor</th>
        <th>Valor</th>
        <th>Ativo?</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let product of products'>
        <td>
          <img src="assets/{{ product.image }}" title="{{ product.name }}" alt="{{ product.image }}" style="width: 70px; height: 100px">
        </td>
        <td>
          {{ product.name }}
        </td>
        <td>
          {{ product.providerName }}
        </td>
        <td>
          {{ product.value | currency:'BRL':symbol:'1.2-2' }}
        </td>
        <td>
          <input class="check-box" [checked]="product.active === true" type="checkbox">
        </td>
        <td class="text-right">
          <a class="btn btn-warning" href="#">
            <span class="fa fa-search"></span>
          </a>
          <a class="btn btn-info" href="#">
            <span class="fa fa-pencil-alt"></span>
          </a>
          <a class="btn btn-danger" href="#">
            <span class="fa fa-trash"></span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>


</main>
